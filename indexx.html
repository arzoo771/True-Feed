<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrueFeed – One Truth a Day</title>
  <link rel="stylesheet" href="stylee.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>TrueFeed</h1>
      <p>Share your truth. Read the world's.</p>
    </header>

    <section class="submission">
      <textarea id="truthInput" placeholder="Write your truth for today..."></textarea>
      <input type="text" id="nameInput" placeholder="Your name (optional)" />
      <button id="submitBtn">Submit</button>
      <p id="message"></p>
    </section>

    <main id="truthFeed"></main>

    <footer>
      <p>Made with 🤍 for real ones</p>
    </footer>
  </div>

  <script src="scrpt.js"></script>
</body>
</html>
